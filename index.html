<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="form-container">
      <form id="book-form">
        <input type="text" name="book title" id="book-title"  />
        <input type="text" name="book author" id="book-author"  />
        <input type="text" name="book pages" id="book-pages"  />
        <input type="checkbox" name="has read" id="has-read" />
        <input type="submit" value="NEW BOOK">
      </form>
    </div>

    <ul class="books container" id="book-cards"></ul>
  </body>
</html>
