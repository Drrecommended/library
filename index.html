<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>BOOK SHELF</h1>
    <form id="book-form">
      <div class="title">
        <label for="book-title">TITLE:</label><br />
        <input type="text" name="book title" id="book-title" />
      </div>
      <div class="author">
        <label for="book-author">AUTHOR:</label><br />
        <input type="text" name="book author" id="book-author" />
      </div>
      <div class="pages">
        <label for="book-pages">PAGES READ:</label><br />
        <input type="number" name="book pages" id="book-pages" />
      </div>
      <div class="read">
        <label class="read-container" for="has-read"
          >HAVE YOU READ?:<br />
          <input type="checkbox" name="has read" id="has-read" />
          <span class="checkmark"></span>
        </label>
      </div>
      <br />
      <div class="submit">
        <input class="btn" type="submit" value="ADD BOOK" />
      </div>
    </form>
    <ul class="books grid" id="book-cards"></ul>
  </body>
</html>
