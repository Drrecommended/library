<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>BOOK CLUB</h1>
    <div class="container form-container">
      <form id="book-form">
        <label for="book-title">TITLE:</label><br />
        <input type="text" name="book title" id="book-title" required /><br />
        <label for="book-author">AUTHOR:</label><br />
        <input type="text" name="book author" id="book-author" required /><br />
        <label for="book-pages">PAGES READ:</label><br />
        <input type="number" name="book pages" id="book-pages" required /><br />
        <label for="has-read">HAVE YOU READ?:</label><br />
        <input type="checkbox" name="has read" id="has-read" />
        <input class="btn" type="submit" value="NEW BOOK" />
      </form>
    </div>

    <ul class="books grid" id="book-cards"></ul>
  </body>
</html>
